<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/html5reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Contact Form</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init({
                  publicKey: "mJjiktpw-n_gBM5Wm",
                });
            })();
        </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // these IDs from the previous steps
                    emailjs.sendForm('contact_service', 'contact_form', this)
                        .then(() => {
                            console.log('SUCCESS!');
                        }, (error) => {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>
    </head>
<body>
    <header>
        <a href="#main" class="skip">Skip to main content</a>
        <nav>
            <ul>
                <li><a href = "index.html">Home</a></li>
                <li><a href = "experiences.html">Experiences</a></li>
                <li><a href = "about.html">About</a></li>
                <li><a href = "contact.html" class="current">Contact</a></li>
            </ul>
        </nav>
        <div class="card">
            <h1>Fill out the form to reach out!</h1>
        </div>
    </header>
    <main id="main">
        <div class="contact-card">
            <form id="contact-form">
                <input type="hidden" name="contact_number" value="697483">
                <label for="user_name">Name:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </main>
    <footer>
        <p>Author: Asa Garcia</p>
        <div class="footer-icons">
            <a href="https://www.linkedin.com/in/asa-garcia/" target="_blank">
                <img src="images/linkedin.png" alt="linkedin logo" class="footer-icon">
            </a>
            <a href="contact.html">
                <img src="images/email.png" alt="email.png" class="footer-icon">
            </a> 
            <a href="index.html">Home</a>
            <a href="experiences.html">Experiences</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
      </footer>    
</body>
</html>
